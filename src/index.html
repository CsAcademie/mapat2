<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CsAcademie - Téléchargeur de maps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><img class="logo" src="logo.png"/>CsAcademie</h1>
    <h2>Téléchargeur de maps - V<span id="versionId"></span></h2>


    <div class="box">
        <h3>Vos préférences</h3>

        Les cartes sont actuellement téléchargées dans : <span id="downloadPath"></span><br />
        <button id="downloadPathButton">Choisir le dossier de téléchargement</button>
        <input id="downloadPathInput" type="file" webkitdirectory style="display: none" />

        <br />
        <button id="startSync">Go</button>
        <button id="stopSync" disabled>Stop</button>
    </div>

    <div class="box">
        <h3>Vérification</h3>
        <p>
            Maps à vérifier : <span id="check_max">0</span><br />
            Map actuelle : <span id="check_current_map"></span>
        </p>
    </div>

    <div class="box">
        <h3>Téléchargement</h3>

        <p>
            Maps à télécharger : <span id="download_max">0</span><br />
            Map actuelle : <span id="download_current_map"></span>
        </p>
        <div id="dl_progress"><div id="dl_progress_bar"></div></div>
    </div>

    <div class="box" style="display: none">
        <h3>Décompression</h3>

        <p>
            Maps à décompresser : <span id="untar_max">0</span><br />
            Map actuelle : <span id="untar_current_map"></span>
        </p>
    </div>

    <script>
        require('./worker.js')
    </script>

</body>
</html>
